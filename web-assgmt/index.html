<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="registration form">
  <title>Week3-Frontend-Task</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>

  <header>
    <!--header-->
    <h1> ZURI-TASK </h1>

    <a href="">Sign Up</a>
    <a href="./login.html">Login</a>

  </header>

  <main id="main">
    <section>
      <h2>Sign up</h2>
      <form action="index.html" method="post">
        <label for="firstname">FirstName</label><br>
        <input type="text" name="first_name" id="f_name" placeholder="Firstname" required class="inputbox"><br>

        <label for="lastname">LastName</label><br>
        <input type="text" name="last_name" id="l_name" placeholder="Lastname" required class="inputbox"><br>

        <label for="number">PhoneNumber</label><br>
        <input type="number" name="mobile_number" id="mobile_numb" placeholder="Mobile number" required
          class="inputbox"><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Email" required class="inputbox"><br>

        <label for="gender">Gender</label><br>
        <select name="gender" id="gender" required class="inputbox">
          <option value="">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Fmale</option>
        </select><br>

        <label for="birthdate">Date of birth</label><br>
        <input type="date" name="bday" id="bdate" required class="inputbox"><br>

        <label for="fav-color">Favourite color</label><br>
        <input type="color" name="favourite-color" id="f-color" required class="inputbox"><br>

        <input type="checkbox" name="check" id="check" required><span>&nbsp;&nbsp;&nbsp;&nbsp; I have read and agreed to
          the <a href="#">terms and conditions</a>.</span> <br><br>
        <button type="submit" id="submit" class="inputbox1">Register</button><br>
        Already have account<a href="./login.html"> Login</a>
      </form><br>
    </section>

  </main>

  <footer>
    <div class="footer">
      <p>&copy; All Rights Reserved. I4G X Zuri 2022 </p>
    </div>
  </footer>

</body>

</html>
